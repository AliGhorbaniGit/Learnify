<!DOCTYPE html>

<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
         <link rel="shortcut icon" href="{% static 'core' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'core' %}">
    <title>LEANYFI | Log out</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Custom CSS -->
    <link href="{% static 'core'%}" rel="stylesheet" type="text/css">
</head>

<body>

<div class="hk-wrapper">

    <!-- Main Content -->
    <div class="hk-pg-wrapper hk-auth-wrapper">
        <header class="d-flex justify-content-end align-items-center">
            {% if messages %}
            <div class="container">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="text-align: center">{{ message }}</div>
                {% endfor %}
            </div>

            {% endif %}

        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 pa-0">
                    <div class="auth-form-wrap pt-xl-0 pt-70">
                        <div class="auth-form w-xl-30 w-sm-50 w-100">
                            <a class="auth-brand text-center d-block mb-20" href="{% url 'core:home' %}">
                                LEANYFI
                            </a>
                            <form class="registration_form d-flex flex-column align-items-center"
                                  action="{% url 'account_logout' %}"
                                  method="POST" data-type="registration">
                                {%csrf_token %}
                                <h1 class="display-5 mb-10 text-center">Are You Sure ? </h1>

                                <button class="btn btn-primary btn-block mb-20" type="submit">Yes</button>
                                <p class="text-right"> <a class=" " href="{% url 'core:home'%}"> Home </a></p>
                                <br/>
                                <a href="{% url 'core:profile'%}">Profile</a>
                                <br/>

                                <a href="/accounts/email/">Change Email</a>
                                <br/>

                                <a href="/accounts/password/change/">Change Password</a>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Content -->

</div>
</body>

</html>
